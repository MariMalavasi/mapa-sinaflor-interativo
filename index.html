<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mapa Interativo - KML + GeoJSON</title>
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
    #upload-kml {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
</head>
<body>

<div id="upload-kml">
  <input type="file" id="fileInput" accept=".kml" />
</div>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script src="https://unpkg.com/togeojson@0.16.0/dist/togeojson.min.js"></script>

<script>
  const map = L.map('map').setView([-15, -55], 4);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Grupos de camadas
  const camadas = {
    "Unidades de Conservação": L.geoJSON(null),
    "Terras Indígenas": L.geoJSON(null),
    "CAVs": L.geoJSON(null),
    "Sub-regiões": L.geoJSON(null),
  };

  // Adiciona todas as camadas ao mapa por padrão
  for (const nome in camadas) {
    camadas[nome].addTo(map);
  }

  // Layer control
  L.control.layers(null, camadas).addTo(map);

  // Carregar arquivos GeoJSON
  fetch('uc.geojson')
    .then(res => res.json())
    .then(data => camadas["Unidades de Conservação"].addData(data));

  fetch('ti.geojson')
    .then(res => res.json())
    .then(data => camadas["Terras Indígenas"].addData(data));

  fetch('cav.geojson')
    .then(res => res.json())
    .then(data => camadas["CAVs"].addData(data));

  fetch('sub.geojson')
    .then(res => res.json())
    .then(data => camadas["Sub-regiões"].addData(data));

  // Upload de KML
  document.getElementById('fileInput').addEventListener('change', function (event) {
    const file = event.target.files[0];
    if (file && file.name.endsWith('.kml')) {
      const reader = new FileReader();
      reader.onload = function (e) {
        const parser = new DOMParser();
        const kml = parser.parseFromString(e.target.result, 'text/xml');
        const geojson = toGeoJSON.kml(kml);
        const kmlLayer = L.geoJSON(geojson).addTo(map);
        map.fitBounds(kmlLayer.getBounds());
      };
      reader.readAsText(file);
    } else {
      alert('Por favor, selecione um arquivo KML válido.');
    }
  });
</script>

</body>
</html>
